<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars(Scrape)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    
    <img src="{{image_url}}" alt="Featured Mars Image">
    
    <div class="row">
      <div class="col">
        <h3 class="text-center">Cards</h3>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Latest Mars News</h5>
              <p class="card-text">{news_titles}</p>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
          <h3 class="text-center">Cards</h3>
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Latest Mars News</h5>
                <p class="card-text">{news_p}</p>
              </div>
            </div>
          </div>
      </div>

      <div class="row">
            <div class="col">
            <h3 class="text-center">Cards</h3>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Current Weather on Mars</h5>
                    <p class="card-text">{mars_info}</p>
                </div>
                </div>
            </div>
        </div>

        <img src="{{hem_image_urls}}" alt="Mars Hemispheres">
</div>
</div>
</body>
</html>
